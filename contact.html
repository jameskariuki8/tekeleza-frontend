<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/tekeleza-logo.jpg" type="image/x-icon" />
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Contact Section Styles */
.contact {
    padding: 4rem 2rem;
    background: linear-gradient(to right, white, white); /* Gradient background */
    color: #fff;
    text-align: center;
    margin-top: 80px;
    border-radius: 8px;
}

.contact h2 {
    font-size: 3rem;
    color: black;
    margin-bottom: 1rem;
    text-transform: uppercase;
    font-weight: bold;
    animation: fadeIn 1.5s ease-out;
}

.contact-subtitle {
    font-size: 1.2rem;
    color: black;
    margin-bottom: 2rem;
    animation: fadeIn 2s ease-out;
}

/* Contact Container */
.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 3rem;
    animation: slideIn 1.5s ease-out;
}

/* Contact Form Styles */
.contact-form {
    flex: 1 1 45%;
    background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.contact-form:hover {
    transform: translateY(-10px);
}

.contact-form label {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 0.75rem;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 1.2rem;
    margin-bottom: 1.5rem;
    border: 2px solid black; /* Bright accent color */
    border-radius: 6px;
    font-size: 1rem;
    background: #f9f9f9;
    transition: all 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: black; /* Focus color */
    box-shadow: 0 0 10px black(255, 126, 95, 0.7);
}

.contact-form .btn {
    background: black;
    color: white;
    padding: 1rem 2rem;
    border-radius: 6px;
    font-size: 1.1rem;
    width: 100%;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px blue(0, 0, 0, 0.2);
}

.contact-form .btn:hover {
    background: black; /* Hover color */
    transform: translateY(-5px);
}

.contact-form .btn:active {
    transform: translateY(2px); /* Button press effect */
}

/* Contact Info Styles */
.contact-info {
    flex: 1 1 45%;
    background: rgba(255, 255, 255, 0.9);
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.contact-info:hover {
    transform: translateY(-10px);
}

.contact-info h3 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 1.5rem;
    font-weight: bold;
}

.contact-info p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 1.5rem;
}

.social-icons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    animation: fadeIn 1.8s ease-out;
}

.social-icon img {
    width: 40px;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icon img:hover {
    transform: scale(1.3);
    filter: brightness(1.3);
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        align-items: center;
    }

    .contact-form,
    .contact-info {
        flex: 1 1 100%;
        margin-bottom: 2rem;
    }

    .contact h2 {
        font-size: 2.5rem;
    }

    .contact-subtitle {
        font-size: 1.1rem;
    }
}

/* Keyframe Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}


.navbar {
            background-color:  #019D91;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

}

.nav-links {

}

.nav-links li {

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {

}

.menu-toggle {
    display: none;
    font-size: 24px;

@media (max-width: 768px) {

        padding: 10px;
    }

    }
    
    .menu-toggle {
        display: block;
    }
}
</style>
