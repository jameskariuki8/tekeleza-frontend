<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/tekeleza-logo.jpg" type="image/x-icon" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: whitesmoke;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 120px auto 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #019D91;
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideIn 1.5s ease-in-out;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #019D91;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #019D91;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #017a74;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            font-size: 1.5rem;
            color: #019D91;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #017a74;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Falling Items (Flowers) */
        .falling-item {
            position: absolute;
            width: 40px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); opacity: 0.9; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0.9; }
        }

        /* Make "Contact Us" Larger on Wide Screens */
        @media (min-width: 1024px) {
            h2 {
                font-size: 3rem;
            }
            .container {
                max-width: 800px;
            }
        }

        .navbar {
            background-color:  #019D91;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1000;
        }

        .logo img {
            height: 80px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #019D91;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 150px;
                text-align: left;
                padding: 10px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/tekeleza-logo-removebg-preview.png" alt="Logo">
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about-us">About Us</a></li>
            <li><a href="story.html">Our Story</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/mjkkpzej" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
    
            const formData = new FormData(this);
    
            fetch("https://formspree.io/f/mjkkpzej", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // Show falling flowers and gifts animation
                    for (let i = 0; i < 15; i++) {
                        let gift = document.createElement("img");
                        let images = [
                            "https://cdn-icons-png.flaticon.com/512/4729/4729050.png",
                            "https://cdn-icons-png.flaticon.com/512/4729/4729077.png",
                            "https://cdn-icons-png.flaticon.com/512/4729/4729039.png",
                            "https://cdn-icons-png.flaticon.com/512/4729/4729040.png"
                        ];
                        gift.src = images[Math.floor(Math.random() * images.length)];
                        gift.classList.add("falling-item");
                        gift.style.left = Math.random() * window.innerWidth + "px";
                        gift.style.animationDuration = Math.random() * 3 + 2 + "s";
                        document.body.appendChild(gift);
                        setTimeout(() => gift.remove(), 5000);
                    }
    
                    // Display congratulation message
                    let messageBox = document.createElement("div");
                    messageBox.innerHTML = "<h2>ðŸŽ‰ Congratulations! Your message has been sent successfully! ðŸŽ‰</h2>";
                    messageBox.style.position = "fixed";
                    messageBox.style.top = "50%";
                    messageBox.style.left = "50%";
                    messageBox.style.transform = "translate(-50%, -50%)";
                    messageBox.style.background = "rgba(0, 0, 0, 0.8)";
                    messageBox.style.color = "white";
                    messageBox.style.padding = "20px";
                    messageBox.style.borderRadius = "10px";
                    messageBox.style.textAlign = "center";
                    messageBox.style.fontSize = "1.5rem";
                    messageBox.style.zIndex = "1000";
                    document.body.appendChild(messageBox);
    
                    // Redirect to the homepage after 3 seconds
                    setTimeout(() => {
                        messageBox.remove();
                        window.location.href = "index.html"; // Change this to your homepage URL
                    }, 3000); // 3-second delay before redirect
                } else {
                    alert("Oops! Something went wrong. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("Submission failed. Check your connection and try again.");
            });
        });
    </script>
    
</body>
</html>
